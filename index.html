<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Order summary card</title>
</head>
<body>

  <div class="card">

      <img class="hero-image" src="images\illustration-hero.svg" alt="hero-image">

      <div class="card-content">
        
        <div class="text">
          <h2 class="title">Order Summary</h2>
          <p class="order-description">You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
        </div>
  
        <div class="card-price">
          <img class="music-icon" src="images\icon-music.svg" alt="">
          <div class="plan-info">
            <h3 class="annual-plan">Annual Plan</h3>
            <p class="price">$59.99/year</p>
          </div>
          <a href="#">Change</a>  <!-- here we are not doing anything but on a full website it redirects to plans page -->
        </div>
              <!-- buttons are used to add programmable actions -->
          <div class="card-submit">
            <button class="proceed-button">Proceed to Payment</button>
            <button class="cancel" >Cancel Order</button>
          </div>
      </div>
  </div>

</body>
</html>
